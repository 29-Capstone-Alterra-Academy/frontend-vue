mutation insert($user_name: String, $id: Int){
  insert_commentsui(objects: {username: $user_name, comment_id: $id}) {
    returning {
      id
    }
  }
  update_commentsui(where: {username: {_eq: $user_name}, comment_id: {_eq: $id}}, _set: {unliked: true, liked: false}) {
    returning {
      id
    }
  }
}